<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New Reservation</title>
  <link rel="stylesheet" href="../css/reservationform.css" />
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="nav-links">
        <span>🔗 Reservations</span>
        <span>🍽️ Tables</span>
        <span>🧾 Orders</span>
        <span>👨‍🍳 Kitchen</span>
      </div>
      <div class="nav-right">
        <button class="help-btn">Help</button>
        <div class="avatar">👤</div>
      </div>
    </nav>

    <div class="breadcrumb">
      <span>Dashboard ></span>
      <span> Reservations ></span>
      <span class="current"> New Reservation</span>
    </div>

    <h1>New Reservation</h1>

    <form id="reservationForm">
      <section>
        <h2>Date & Time</h2>
        <div class="form-row">
          <input type="date" name="date" required />
          <input type="time" name="time" required />
        </div>
      </section>

      <section>
        <h2>Party Details</h2>
        <input type="number" name="partySize" placeholder="Number of guests" min="1" required />
      </section>

      <section>
        <h2>Contact Information</h2>
        <input type="text" name="fullName" placeholder="Enter customer name" required />
        <input type="tel" name="phone" placeholder="Enter phone number" required />
        <input type="email" name="email" placeholder="Enter email address" required />
      </section>

      <section>
        <h2>Additional Information</h2>
        <textarea name="specialRequests" placeholder="Enter any special requests or notes"></textarea>
      </section>

      <div class="form-actions">
        <button type="reset" class="cancel-btn">Cancel</button>
        <button type="submit" class="submit-btn">Create Reservation</button>
      </div>
    </form>
  </div>

  <script src="../js/reservationform.js"></script>
  <script src="../js/access.js"></script>

</body>
</html>
