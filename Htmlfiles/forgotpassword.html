<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../css/forgotpassword.css" />
</head>
<body>
  <div class="container">
    <h1>Forgot Password</h1>
    <p>Please enter your registered email or username. We'll send you a link to reset your password.</p>

    <form onsubmit="handleForgotPassword(event)">
      <label for="userInput">Email or Username</label>
      <input type="text" id="userInput" name="userInput" required placeholder="Enter your email or username" />

      <button type="submit">Send Reset Link</button>
      <p class="back"><a href="login.html">Back to login</a></p>
    </form>

    <p id="message"></p>
  </div>

  <script src="../js/forgotpassword.js"></script>
</body>
</html>
